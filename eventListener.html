<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event Handler</title>
</head>

<body>
    <div class="container">
        <h1>Event Handler</h1>
        <label for="age">Enter the age</label>
        <input type="number" id="age">
        <br>
        <label for="desc">Description</label>
        <input type="text" id="desc">
        <br>
        <button id="btn">Submit</button>
        <p id="wordCount">Word count: 0</p>
    </div>
    <script>
        function getCount(str) {
            return str.split(' ').filter(function (num) {
                return num.trim() !== '';
            }).length;
        }

        document.getElementById("age").onblur = function () {
            var age = parseInt(document.getElementById("age").value);
            if (age < 18) {
                alert("Age is less than 18");
            }
        }

        document.getElementById("btn").onclick = function () {
            var descp = document.getElementById("desc").value;
            var count = getCount(descp);
            document.getElementById("wordCount").textContent = "Word count: " + count;
            console.log("Number of words are: " + count);
        }
    </script>
</body>

</html>
